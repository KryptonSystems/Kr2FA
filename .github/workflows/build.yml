name: Build Velocity Plugin
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Configure Git
      if: github.event_name == 'push'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Bump version
      if: github.event_name == 'push'
      run: |
        # Get current version from pom.xml
        CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "Current version: $CURRENT_VERSION"
        
        # Remove -SNAPSHOT if present
        BASE_VERSION=${CURRENT_VERSION%-SNAPSHOT}
        
        # Split version into parts (e.g., 1.0.0 -> 1 0 0)
        IFS='.' read -ra VERSION_PARTS <<< "$BASE_VERSION"
        MAJOR=${VERSION_PARTS[0]}
        MINOR=${VERSION_PARTS[1]}
        PATCH=${VERSION_PARTS[2]:-0}
        
        # Increment patch version
        NEW_PATCH=$((PATCH + 1))
        NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
        
        echo "New version: $NEW_VERSION"
        
        # Update version in pom.xml
        mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false
        
        # Commit the version change
        git add pom.xml
        git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
        git push
    
    - name: Validate Maven project
      run: mvn validate
    
    - name: Compile project
      run: mvn compile
    
    - name: Run tests
      run: mvn test
    
    - name: Build plugin
      run: mvn clean package
    
    - name: List target directory (for debugging)
      run: ls -la target/
    
    - name: Get version for artifact name
      id: get_version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Upload plugin artifact
      uses: actions/upload-artifact@v4
      with:
        name: velocity-2fa-plugin-${{ steps.get_version.outputs.version }}
        path: |
          target/*.jar
          !target/original-*.jar
        retention-days: 30
        if-no-files-found: error
    
    - name: Upload plugin to release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/*.jar
          !target/original-*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
